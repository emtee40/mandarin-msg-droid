apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            if (project.hasProperty("storeFile")) storeFile file("$rootDir/" + project.storeFile)
            if (project.hasProperty("storePassword")) storePassword project.storePassword
            if (project.hasProperty("keyAlias")) keyAlias project.keyAlias
            if (project.hasProperty("keyPassword")) keyPassword project.keyPassword
        }
    }
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.tomclaw.mandarin"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode project.hasProperty("versionCode") ? Integer.parseInt(project.versionCode) : 1
        versionName "2.0"
        resConfigs "ru", "en"
        manifestPlaceholders = [APPCENTER_APP_ID: "16283e6b-ea48-0850-d8f4-c1b41d7a74be"]
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warningsAsErrors false
    }
    compileOptions {
        targetCompatibility = "8"
        sourceCompatibility = "8"
    }
}

dependencies {
    implementation project(path: ':smileys')
    implementation project(path: ':helpers')
    implementation project(path: ':design')
    implementation project(path: ':preferences')
    implementation project(path: ':filepicker')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    annotationProcessor 'androidx.annotation:annotation:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    implementation 'se.emilsjolander:stickylistheaders:2.7.0'
    implementation 'com.github.machinarius:preferencefragment:0.1.1'
    implementation 'com.squareup.okhttp3:okhttp:3.14.1'
    implementation "com.microsoft.appcenter:appcenter-analytics:2.5.0"
    implementation "com.microsoft.appcenter:appcenter-crashes:2.5.0"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
}
